<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Smack</title>
	
	<link rel="stylesheet" href="css/reset.css" type="text/css"></link>
</head>
<body>
  <script type="text/x-handlebars">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Bloggr</a>
      <ul class="nav">
        <li>{{#link-to "posts"}}Posts{{/link-to}}</li>
        <li>{{#link-to "about"}}About{{/link-to}}</li>
      </ul> 
    </div>
  </div>

  {{outlet}}
  </script>

  <script type="text/x-handlebars" id="about">

  <script type="text/x-handlebars" id="posts">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span3">
        <table class='table'>
          <thead>
            <tr><th>Recent Posts</th></tr>
          </thead>
          <tbody>
            {{#each-in model as |i post|}}
            <tr>
			  <td>{{#link-to 'posts.post' post.id}}{{post.id}}{{post.title}} <small class='muted'>by {{post.author.name}}</small>{{/link-to}}</td>
            </tr>
            {{/each-in}}
          </tbody>
         </table>
      </div>
      <div class="span9">
        {{outlet}}
      </div>
    </div>
  </div>
  </script>
   
  <script type="text/x-handlebars" id="post">
    {{#if isEditing}}
      {{partial 'post/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button {{action 'edit'}}>Edit</button>
    {{/if}}

    <h1>{{title}}</h1>
    <h2>by {{author.name}} <small class='muted'>({{date}})</small></h2>

    <hr>

    <div class='intro'>
      {{excerpt}}
    </div>

    <div class='below-the-fold'>
      {{body}}
    </div>
  </script>

  <script type="text/x-handlebars" id="post/_edit">
    <p>{{input type="text" value=title}}</p>
    <p>{{input type="text" value=excerpt}}</p>
    <p>{{textarea value=body}}</p>
  </script>

  <script src="js/lib/jquery-1.10.2.js"></script>
<!--   <script src="js/lib/handlebars-v2.0.0.js"></script> -->
<!--   <script src="js/lib/ember-1.9.0.js"></script> -->
  <script src="js/lib/ember-template-compiler.js"></script>
  <script src="js/lib/ember-debug-2.4.4.js"></script>
  <script src="js/lib/ember-data-2.4.4.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
